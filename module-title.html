<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Title Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .module-title {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 24px;
            border-radius: 8px;
        }

        .module-title__divider {
            height: 1px;
            background-color: #222222;
            width: 100%;
        }

        .module-title__title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .module-title__description {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="module-title">
        <div class="module-title__divider"></div>
        <h2 class="module-title__title">Module Title</h2>
        <p class="module-title__description">This is a description that provides additional context about the module content below.</p>
    </div>
</body>
</html>
